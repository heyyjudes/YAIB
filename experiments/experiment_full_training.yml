# This experiment trains a production-ready model with a full dataset (no cross-validation).
command:
  - ${env}
  - ${program}
  - --full-train
  - -d
  - ../data/
  - -t
  - BinaryClassification
#  - Regression
  - --log-dir
  - ../yaib_logs
  - --tune
  - --wandb-sweep
  - --tune
method: grid
name: yaib_full_benchmark
parameters:
  data_dir:
    values:
      - ../data/mortality24/miiv
      - ../data/mortality24/hirid
      - ../data/mortality24/eicu
      - ../data/mortality24/aumc
      - ../data/aki/miiv
      - ../data/aki/hirid
      - ../data/aki/eicu
      - ../data/aki/aumc
      - ../data/sepsis/miiv
      - ../data/sepsis/hirid
      - ../data/sepsis/eicu
      - ../data/sepsis/aumc
      - ../data/los/miiv
      - ../data/los/hirid
      - ../data/los/eicu
      - ../data/los/aumc
      - ../data/kf/miiv
      - ../data/kf/hirid
      - ../data/kf/eicu
      - ../data/kf/aumc
  model:
    values:
      - GRU
  seed:
    values:
      - 1111
  use_pretrained_imputation:
    values:
      - None
program: icu-benchmarks
